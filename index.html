<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>To-Do-App</h1>
    </header>
    <form action="/notes" method="POST">
      <!-- name="content" will be important for the server -->
      <input type="text" name="content" required />
      <button id="post-btn">Send</button>
    </form>
    <section aria-labelledby="todo-list">
      <!-- this labelledby and id combo is an accessibility thing -->
      <h2 id="todo-list">My To-Do List</h2>
      <ul class="note-list"></ul>
      <button id="get-btn">Get notes</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
